<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>custom-checkbox</title>
  <style>

    /*
      .custom-checkbox {
        @include checkbox;
        если нужно как-то изменить стандарт - пишите стили здесь
      }
    */

  </style>
</head>
<body>

	<label class="custom-checkbox">
	  <input type="checkbox" class="custom-checkbox__field">
	  <span class="custom-checkbox__content">Текст чекбокса</span>
	</label>

  <label class="custom-checkbox">
    <input type="checkbox" class="custom-checkbox__field" checked>
    <span class="custom-checkbox__content">Текст checked-чекбокса</span>
  </label>

  <label class="custom-checkbox">
    <input type="checkbox" class="custom-checkbox__field" disabled>
    <span class="custom-checkbox__content">Текст disabled-чекбокса</span>
  </label>

  <label class="custom-checkbox">
    <input type="checkbox" class="custom-checkbox__field" checked disabled>
    <span class="custom-checkbox__content">Текст disabled-checked-чекбокса</span>
  </label>

  <label class="custom-radio">
    <input type="radio" class="custom-radio__field">
    <span class="custom-radio__content">Текст radio</span>
  </label>

  <label class="custom-radio">
    <input type="radio" class="custom-radio__field" checked>
    <span class="custom-radio__content">Текст radio-checkedа</span>
  </label>

  <label class="custom-radio">
    <input type="radio" class="custom-radio__field" disabled>
    <span class="custom-radio__content">Текст radio-disabled</span>
  </label>

  <label class="custom-radio">
    <input type="radio" class="custom-radio__field" checked disabled>
    <span class="custom-radio__content">Текст radio-disabled-checked</span>
  </label>

</body>
</html>
